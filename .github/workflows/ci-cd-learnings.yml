name: CI/CD for CI-CD Learnings

on:
  push:
    branches:
      - main
    paths:
      - 'ci-cd-learnings/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t my-python-app-ci-cd:latest ./ci-cd-learnings

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag my-python-app-ci-cd:latest ${{ secrets.DOCKER_USERNAME }}/my-python-app-ci-cd:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-python-app-ci-cd:latest

